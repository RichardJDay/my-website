<section class="min-h-screen bg-gray-100 flex items-center justify-center px-4 md:px-10">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

    <div class="space-y-6">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900">
        Hi, I'm <span class="text-blue-600">Richard Day</span>
      </h1>
      <p class="text-lg text-gray-700 leading-relaxed">
        I'm a full-stack developer who builds clean, scalable web applications. Passionate about solving problems and
        crafting elegant code.
      </p>

      <div class="flex gap-4">
        <a (click)="downloadSample()"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition cursor-pointer">
          Download my CV
        </a>
      </div>
    </div>

    <div class="flex justify-center md:justify-end">
      <img
        src="assets/profile.jpg"
        alt="Profile illustration"
        class="w-64 h-64 md:w-80 md:h-80 object-cover -translate-x-8 rounded-full shadow-lg"
        />
    </div>

  </div>
</section>
