<section class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-12">
	<div class="bg-white shadow-lg rounded-2xl w-full max-w-3xl p-8">
		<h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Get in Touch</h2>



		<form (submit)="submitForm()"
			class="space-y-6">
			<!-- Name -->
			<div>
				<label for="name"
					class="block text-sm font-medium text-gray-700">
					Full Name
				</label>
				<input [(ngModel)]="name"
					type="text"
					id="name"
					name="name"
					required
					class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500">
			</div>



			<!-- Email -->
			<div>
				<label for="email"
					class="block text-sm font-medium text-gray-700">
					Email Address
				</label>
				<input [(ngModel)]="email"
					type="email"
					id="email"
					name="email"
					required
					class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500">
			</div>



			<!-- Message -->
			<div>
				<label for="message"
					class="block text-sm font-medium text-gray-700">
					Your Message
				</label>
				<textarea [(ngModel)]="message"
					id="message"
					name="message"
					rows="5"
					required
					class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-none"></textarea>
			</div>



			<!-- Submit -->
			<div class="text-center">
				<button *ngIf="!messageSent"
					type="submit"
					class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">
					Send Message
				</button>
        <div *ngIf="messageSent" class="flex items-center justify-center">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="22" stroke="green" stroke-width="4" fill="none"/>
            <path d="M16 24L22 30L34 18" stroke="green" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        



			</div>
		</form>



		<!-- Contact Info -->
		<div class="mt-10 text-center text-sm text-gray-600">
			<p>
				<strong>Email:</strong>
				<a href="mailto:Richard.Day@outlook.com"
					class="text-blue-600 hover:underline">
					Richard.Day&#64;outlook.com
				</a>
			</p>
			<p>
				<strong>Phone:</strong>
				<a href="tel:07554278014"
					class="text-blue-600 hover:underline">
					07554 278014
				</a>
			</p>
			<p>
				<strong>Location:</strong>
				Somersham, Cambridgeshire
			</p>
		</div>
	</div>
</section>
